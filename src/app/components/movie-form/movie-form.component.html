<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="name" [(ngModel)]="movie.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="number" placeholder="imdb" [(ngModel)]="movie.imdb"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveMovie()">Save</ion-button>
</ion-content>
